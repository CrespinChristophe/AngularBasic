

<p>Les formulaires réactifs</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()"> <!-- ngSubmit se déclenche à chaque fois que le formulaire est envoyé -->

       <div>
           <label for="input-nom">nom</label>
           <input type="text" id="input-nom" formControlName="nom">
       </div>

       <div>
           <label for="input-age">age</label>
           <input type="number" id="input-age" formControlName="age">

       </div>

   <button type="submit">Envoyer</button>

</form>
